<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/styles/header.css"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/styles/searchbar-filter.css"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/styles/allartists.css"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/styles/vinyle.css"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/styles/footer.css"
      media="all"
    />
    <link rel="shortcut icon" href="/static/img/icon.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
    <title>Groupie Tracker - GAVE !</title>
  </head>
  {{template "header"}} {{template "searchbar-filter" . }}
  <div class="container">
    {{range .Artists}}
      {{template "vinyle" . }}
    {{end}}
    {{if ne .User.Pseudo ""}}
      <script src="/static/styles/heart.js"></script>
    {{end}}
  </div>
  <div class="pagination">
    <div class="arrowpage"></div>
    <form method="POST">
      <button class="button" name="pages" id="pages" value="1">1</button>
      <button class="button" name="pages" id="pages" value="2">2</button>
      <button class="button" name="pages" id="pages" value="3">3</button>
      <button class="button" name="pages" id="pages" value="4">4</button>
      <button class="button" name="pages" id="pages" value="5">5</button>
    </form>
    <div class="arrowpage"></div>
  </div>
  {{template "footer"}}
  <body></body>
</html>
